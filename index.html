<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shopping Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Mini Shopping Site</h1>

  <section id="items-section">
    <h2>Shop Items</h2>
    <button data-item="T-Shirt">Add T-Shirt</button>
    <button data-item="Hat">Add Hat</button>
    <button data-item="Shoes">Add Shoes</button>
  </section>

  <section id="cart-section">
    <h2>Your Cart</h2>
    <select id="cart" multiple></select>
    <br>
    <button id="remove-btn">Remove from Cart</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
